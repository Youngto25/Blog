  <style>
    .changeClass{
      font-size: 50px;
      color: yellow;
    }
  </style>

<body>
  <div id="app">
    <div v-bind:class="{'changeClass': did}">练习</div>
    <button v-on:click="handle">changeClass</button>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        did: false
      },
      methods: {
        handle(){
          this.did = !this.did
        }
      }
    })
  </script>
