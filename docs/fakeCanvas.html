<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My canvas</title>
    <style>
      body{
        margin: 0;
      }
      #canvas{
        background: red;
        height: 100vh;
        position: relative;
  }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
  </body>
  <script>
    var div = document.getElementById('canvas')
    var painting = false
    //按下鼠标
    //只是使用普通元素，未使用canvas，画出的不连续
    div.onmousedown =function(a){
      painting = true
      console.log(a)
      var x=a.clientX
      var y=a.clientY
      var divA =document.createElement('div')
      divA.style="width: 6px; height: 6px;"+
      "background: black;border-radius: 3px;"+"position: absolute;left:"+(x-3)+"px;"+"top:"+(y-3)+"px;"
      div.appendChild(divA)
    }
    //移动鼠标
    div.onmousemove =function(a){
      if(painting){
        console.log(a)
        var x=a.clientX
        var y=a.clientY
        var divA =document.createElement('div')
        divA.style="width: 6px; height: 6px;"+
          "background: black;border-radius: 3px;"+"position: absolute;left:"+(x-3)+"px;"+"top:"+(y-3)+"px;"
        div.appendChild(divA)
      }else{

      }
    }
    //松开鼠标
    div.onmouseup =function(z){
      painting =false
    }
  </script>
</html>
