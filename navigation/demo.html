<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.min.js"></script>
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div id="app">
    动态组件<br>
    <component :is="comp"></component>
    <button @click="change('a')">第一页</button>
    <button @click="change('b')">第二页</button>
    <button @click="change('c')">第三页</button>
    <button @click="change('d')">第四页</button>
  </div>
  <script>
    Vue.component('g-a',{
      template: `
        <span>秦时明月汉时关</span>
      `
    })
    Vue.component('g-b',{
      template: `
        <span>万里长征人未还</span>
      `
    })
    Vue.component('g-c',{
      template: `
        <span>但使龙城飞将在</span>
      `
    })
    Vue.component('g-d',{
      template: `
        <span>不教胡马度阴山</span>
      `
    })
    new Vue({
      el: '#app',
      data: {
        comp: 'g-a'
      },
      methods:{
        change(tag){
          this.comp = 'g-'+tag
        }
      }
    })
  </script>
</body>
</html>
