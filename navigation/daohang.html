<!DOCTYPE html>
<html>

<head>
    <title>我的导航</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.min.js"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" media="(min-width: 1050px)" href="./daohang.css">
    <link rel="stylesheet" media="(max-width: 1049px)" href="./mobile.css">
</head>

<body>
    <div class="topNavBar">
        <div class="topNavBar-inner clearfix">
            <a class="logo" href="#" alt="logo" style="float:left;">
                <span class="blake">Blake</span><span class="yang">Yang</span>
            </a>
            <nav style="float:right;">
                <ul class="clearfix">
                    <li><a href="#">See the World</a></li>
                    <li><a href="#">Graduation Project</a></li>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Learning Resources</a></li>
                    <li><a href="#">Entertainment</a></li>
                    <li><a href="#">Contact Information</a></li>
                    <li><a href="#">Other</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="banner">
        <div class="middle">
            <div class="parents clearfix">
                <div class="leftChild">
                    <strong>{{left_title}}</strong>
                    <ol>
                        <li v-for="(item , index) of hrefs" v-on:click="window.open(item.href,'_blank')">{{item.value}}
                        </li>
                    </ol>
                </div>
                <div class="rightChild">
                    <strong>{{right_title}}</strong>
                    <ol>
                        <li v-for="(item , index) of hrefs" :key="index" v-on:click="window.open(item.href,'_blank')">
                            {{item.value}}</li>
                    </ol>
                </div>
            </div>
        </div>

    </div>

    <div class="sidebar">
        <span class="open" v-on:click="moveout">三</span>
        <div class="content" v-bind:class={active:key}>
            <span class="close" v-on:click="movein">三</span>
            <ol class="list">
                <li v-for="(item, index) of hrefs" :key="index" v-on:click="window.open(item.href,'_blank')">
                    {{item.value}}</li>
            </ol>
        </div>
    </div>

    <div class="wrapper">
        <ol class="kind">
            <li v-for="tab in engine" v-show="selected === tab.yinqing">{{tab.yinqing}}</li>
        </ol>
        <ol class="list2" v-if="show">
            <li v-for="(item,index) of engine" @click="selected=item.yinqing">{{item.yinqing}}</li>
        </ol>
        <svg class="icon" aria-hidden="true" @click="change">
            <use xlink:href="#icon-xiala"></use>
        </svg>
        <span class="container">
            <input id="keyword" type="text" autocomplete="off" v-model="value" @keyup.enter="searchItem">
        </span>
        <button id="button" @click="searchItem">{{search}}</button>
    </div>

    <script src="//at.alicdn.com/t/font_1225760_70kqzy5rd7l.js"></script>

    <script src="index.js"></script>

</body>


</html>
